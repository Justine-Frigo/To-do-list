<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script type="module" src="./assets/js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>To-do list</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <h1 class="title">To-Do List</h1>
        <form id="taskForm" class="task-form" action="#">
          <input
            type="text"
            id="taskInput"
            class="task-input"
            placeholder="Saisir le nom d'une tâche"
          />
          <button type="submit" id="addTaskBtn" class="add-btn">Ajouter</button>
        </form>
        <ul id="taskItems" class="task-list"></ul>
        <button id="removeCompletedBtn" class="remove-btn">
          Supprimer les tâches complétées
        </button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
